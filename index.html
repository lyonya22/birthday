<div id="lights"></div>

<style>
/* Огни на заднем фоне */
#lights {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.light {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,200,0.8), transparent 70%);
  opacity: 0;
  animation: moveLight 5s linear infinite;
}

@keyframes moveLight {
  0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
  10% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { transform: translateY(-500px) translateX(100px) scale(1.2); opacity: 0; }
}

/* Реальные салюты разноцветные */
.firework {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
}
</style>

<script>
function createLights(count = 30) {
  const container = document.getElementById("lights");
  for (let i = 0; i < count; i++) {
    const light = document.createElement("div");
    light.className = "light";
    light.style.left = Math.random() * window.innerWidth + "px";
    light.style.top = Math.random() * window.innerHeight + "px";
    light.style.animationDuration = 4 + Math.random() * 3 + "s";
    light.style.width = light.style.height = 2 + Math.random() * 4 + "px";
    light.style.background = `radial-gradient(circle, rgba(${200 + Math.floor(Math.random()*55)},${200 + Math.floor(Math.random()*55)},${180 + Math.floor(Math.random()*75)},0.8), transparent 70%)`;
    container.appendChild(light);
  }
}

// Огни создаём сразу
createLights();

// Усиленные салюты при входе
function createFireworks(){
  const container=document.getElementById("fireworks");
  setInterval(()=>{
    const firework=document.createElement("div");
    firework.className="firework";
    firework.style.left=Math.random()*window.innerWidth+"px";
    firework.style.top=Math.random()*window.innerHeight+"px";
    const size = 6 + Math.random()*8;
    firework.style.width = firework.style.height = size+"px";
    const colors=["#ff0040","#00ffff","#ffdd00","#ff6a00","#ff00ff"];
    firework.style.background=`radial-gradient(circle, ${colors[Math.floor(Math.random()*colors.length)]}, transparent 70%)`;
    
    container.appendChild(firework);
    
    // Разлетающийся эффект
    for(let i=0;i<5;i++){
      const spark=document.createElement("div");
      spark.style.position="absolute";
      spark.style.width=spark.style.height="3px";
      spark.style.left=parseInt(firework.style.left)+Math.random()*20-10+"px";
      spark.style.top=parseInt(firework.style.top)+Math.random()*20-10+"px";
      spark.style.background=colors[Math.floor(Math.random()*colors.length)];
      spark.style.borderRadius="50%";
      spark.style.opacity="0.8";
      spark.style.transition="all 0.8s linear";
      container.appendChild(spark);
      setTimeout(()=>{
        spark.style.left=parseInt(spark.style.left)+Math.random()*50-25+"px";
        spark.style.top=parseInt(spark.style.top)+Math.random()*50-25+"px";
        spark.style.opacity="0";
      },50);
      setTimeout(()=>spark.remove(),900);
    }

    setTimeout(()=>firework.remove(),1000);
  },350);
}
</script>
